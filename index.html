<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <title>Portfolio Card</title>
</head>
<body>
  <div class="portfolio-card">
    <div class="content">
      <div class="left-section">
        <img id="profile-photo" class="profile-photo" alt="Profile Picture">
        <h1 id="name"></h1>
        <div id="typewriter" class="roles"></div>
      </div>
      
      <div class="right-section">
        <div class="qr-code">
            <img id="qr-code" alt="QR Code to Portfolio">
            <a id="portfolio-link" target="_blank">See My Portfolio</a>

        </div>

        <div class="contact-info">
          <p id="address"></p>
          <p id="phone"></p>
          <p id="email"></p>
        </div>

        <div class="social-media" id="social-media"></div>
    
    </div>
  </div>
</body>
</html>
